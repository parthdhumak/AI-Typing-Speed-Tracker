<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Typing - Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="video-background">
<video autoplay muted loop playsinline>
<source src="background.mp4" type="video/mp4">
</video>
</div>

<div class="container">
<div class="login-card">
<div class="logo">
<h1>‚ö° AI Typing</h1>
<p>Master your typing skills with AI coaching</p>
</div>

<div class="auth-tabs">
<button class="tab-btn active" onclick="showLogin()">Login</button>
<button class="tab-btn" onclick="showSignup()">Sign Up</button>
</div>

<!-- Login Form -->
<form id="loginForm" class="auth-form">
<div class="input-group">
<input type="email" id="loginEmail" placeholder="Email" required>
</div>
<div class="input-group">
<input type="password" id="loginPassword" placeholder="Password" required>
</div>
<button type="submit" class="auth-btn">Login</button>
<p class="forgot-link">
<a href="#" onclick="resetPassword()">Forgot password?</a>
</p>
</form>

<!-- Signup Form -->
<form id="signupForm" class="auth-form hidden">
<div class="input-group">
<input type="text" id="signupName" placeholder="Full Name" required>
</div>
<div class="input-group">
<input type="email" id="signupEmail" placeholder="Email" required>
</div>
<div class="input-group">
<input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
</div>
<button type="submit" class="auth-btn">Create Account</button>
</form>

<div class="divider">
<span>or continue with</span>
</div>

<div class="social-login">
<button class="social-btn google" onclick="loginWithGoogle()">
<span>üîç</span> Google
</button>
<button class="social-btn github" onclick="loginWithGithub()">
<span>‚ö°</span> GitHub
</button>
</div>

<div id="message" class="message"></div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
</body>
</html>
